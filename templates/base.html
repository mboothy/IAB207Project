<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's on!</title>
    <link href="//db.onlinewebfonts.com/c/69dbc1186412d7831b88d8a78a360360?family=DIN+Condensed+Web" rel="stylesheet" type="text/css"/>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %}home{% endblock %}</title>
    <link rel="stylesheet" href="../style.css">
</head>
</head>
<body>
    <!-- whole container around the whole website -->
    <div class="container-fluid bg-black">
        <!-- background img -->
        <div class="banner">
            <video src="https://player.vimeo.com/progressive_redirect/playback/727922541/rendition/1080p/file.mp4?loc=external&amp;signature=cbfc2ec884c2abea8922dbc94e0821a1683b460e02d30925c5b3361882c1d2b3" autoplay="" loop="" muted="" playsinline=""></video>
            <div class="overlay">
        <!-- start of navbar -->
                <header>
                    <nav class="navbar navbar-expand-md me-auto mb-2 mb-ms-0 navbar-white" id="homepagenavbar">
                        <div class="container"> 
                            <!-- logo with button behind it -->
                            <a class="navbar-brand" href="#logo">
                                <img class= "logo-img" src="../imgs/logo9.png" alt="">
                            </a>
                            <button class="navbar-toggler burgermenu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav m-auto mb-lg">
                                    <!-- search box  -->
                                    <form class="d-flex" role="search">
                                        <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
                                        <button class="btn0" type="submit">Search</button>
                                    </form>
                                    <!-- main navbar items -->
                                    <li class="nav-item">
                                        <div class="navbarbutton">
                                            <a class="nav-link" href="/browse">Browse</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="navbarbutton">
                                            <a class="nav-link" href="/Recommended">Recommended</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="navbarbutton">
                                            <a class="nav-link" href="/your-events">your events</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="navbarbutton">
                                            <a class="nav-link" href="/create-an-event">Create an event</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="navbarbutton">
                                            <a class="nav-link" href="/contact-us">Contact us</a>
                                        </div>
                                    </li>
                                    <!-- profile icon with dropdown menu -->
                                    <div class="collapse navbar-collapse" id="navbar-list-4">
                                        <ul class="navbar-nav">
                                            <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <img src="../imgs/profile3.png"  id="profileicon">
                                                </a>
                                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                                    <a class="dropdown-item" href="#">Dashboard</a>
                                                    <a class="dropdown-item" href="#">Edit Profile</a>
                                                    <a class="dropdown-item" href="#">Log Out</a>
                                                </div>
                                            </li>   
                                        </ul>
                                    </div>
                                </ul>
                            </div>
                        </div>  
                    </nav>
                </header>
            </div>
        </div>
        {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</div>
</body>
</html>
