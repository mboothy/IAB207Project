<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLus One</title>
    <link href="//db.onlinewebfonts.com/c/69dbc1186412d7831b88d8a78a360360?family=DIN+Condensed+Web" rel="stylesheet"
        type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/csstemplate.css">
    <!-- fav-icon -->
    <link rel="shortcut icon" href="/static/imgs/favcon2.png">
    {% block head %}
    {% endblock %}
</head>
</head>

<body>
    <!-- whole container around the whole website -->
    <div class="container-fluid bg-black">
        <!-- background img -->
        <div class="banner">
            {% block header %}

            {% endblock %}
            <div class="overlay">
                <!-- start of navbar -->
                <header>
                    <nav class="navbar navbar-expand-md me-auto mb-2 mb-ms-0 navbar-white" id="homepagenavbar">
                        <div class="container">
                            <a class="navbar-brand" href="{{url_for('views.home_page')}}">
                                <img class="logo-img" src="/static/imgs/logo9.png" href="" alt="">
                            </a>
                            <button class="navbar-toggler burgermenu" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mb-lg">
                                    <!-- search box  -->
                                    <form class="d-flex" role="search">
                                        <input class="px-2 search" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <button class="btn0" type="submit">Search</button>
                                    </form>
                                    <!-- main navbar items -->
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{url_for('views.home_page')}}">Browse</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{url_for('views.home_page')}}">Recommended</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{url_for('views.Yourevents_page')}}">your events</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{url_for('views.Create_an_event_page')}}">Create an
                                            event</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/contact-us">Contact us</a>
                                    </li>
                                    <img src="/static/imgs/profileimgs/c-2.jpg" id="profileicon"
                                        onclick="toggleMenu()">

                                    <div class="sub-menu-wrap" id="subMenu">
                                        <div class="sub-menu">
                                            <div class="user-info">
                                                <img src="/static/imgs/profileimgs/c-2.jpg">
                                                <h1>piri cavanagh</h1>
                                            </div>
                                            <hr>
                                            <a href="{{url_for('views.Hosted_events_page')}}" class="sub-menu-link">
                                                <img src="/static/imgs/profileimgs/setting.png" alt="">
                                                <p>Hosted events</p>
                                                <span>></span>
                                            </a>
                                            <a href="{{url_for('auth.sign_up_page')}}" class="sub-menu-link">
                                                <img src="/static/imgs/profileimgs/signup.png" alt="">
                                                <p>Sign UP</p>
                                                <span>></span>
                                            </a>
                                            <a href="{{url_for('auth.login_page')}}" class="sub-menu-link">
                                                <img src="/static/imgs/profileimgs/login.png" alt="">
                                                <p>Login</p>
                                                <span>></span>
                                            </a>
                                            <a href="#" class="sub-menu-link">
                                                <img src="/static/imgs/profileimgs/logout.png" alt="">
                                                <p>Logout</p>
                                                <span>></span>
                                            </a>
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
