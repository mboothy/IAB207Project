{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/create_an_event.css">
{% endblock %}

{% block header %}
<div class="slider"></div>
{% endblock %}

{% block content %}
<div class="mainsection">
    <div class="titlecontainer">
        <h1 class="heading">Create an event</h1>
        <hr class="line" width="90%" />
    </div>
    <div class="sectionbody">
    <form method="POST" enctype="multipart/form-data">
        <div class="left_column">
            <div class="nameevent">
                <label for="exampleFormControlInput1" class="form-label">name</label>
                <input type="email" class="form-control" id="enternameinput" placeholder="enter name" name="name">
            </div>
            <div class="dateandtime">
                <h1>Date and Time</h1>
                <div class="form-floating mb-3" id="event_starts">
                    <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com" name="startDate">
                    <label for="floatingInput">event starts</label>
                </div>
                <div class="form-floating 2" id="event_ends">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Password" name="endDate">
                    <label for="floatingInput">event ends</label>
                </div>
            </div>
            <div class="mb-3" id="locationdiv">
                <label for="exampleFormControlInput1" class="form-label">Location</label>
                <input type="email" class="form-control" id="locationinput" placeholder="Enter location" name="location">
            </div>
            <div class="ticketsdiv">
                <h3>tickets</h3>
                <div class="quanity">
                    <div class="mb-3" id="how_many-tickets">
                        <label for="exampleFormControlInput1" class="form-label2">How many
                            tickets</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="...." name="ticketNum">
                    </div>
                </div>
                <div class="ticketprice">
                    <div class="mb-3" id="ticket_price">
                        <label for="exampleFormControlInput1" class="form-label2">ticket price</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="..." name="price">
                    </div>
                </div>
            </div>
            <div class="mb-3" id="age_resitrict_div">
                <label for="exampleFormControlInput1" class="form-label">Age Restriction</label>
                <input type="age" class="form-control" id="ageinput" placeholder="Enter Age Restriction" name="ageRestrict">
            </div>
        </div>
        <div class="middle_column">
            <h2>Event description</h2>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" name="discription"></textarea>
            </div>
        </div>
        <div class="right_column">
            <div class="photosdiv">
                <label for="formFile" class="form-label">Select a profile img</label>
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
            <div class="catagory-list"> 
                <h1>Select event catagory</h1>
                <span class="input-group-addon">Tests:</span>
                  <select name='tests' class="selectpicker show-menu-arrow form-control" multiple data-max-options="2" data-live-search="true">
                      <option value="Test1">Festivials</option>
                      <option value="Test2">Club Events</option>
                      <option value="Test3">Concerts</option>
                      <option value="Test3">Dj gigs</option>
                      <option value="Test3">Bar events</option>
                  </select>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Search!</button>
                  </span>
                </div>
                <div class="buttondiv">
                    <button type="submit" class="signupbutton">Sign up</button>
            </div>

        </div>

        </div>
    </form>
    </div>
</div>
{% endblock %}
