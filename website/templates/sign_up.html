{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../static/css/sign_up.css">
{% endblock %}

{% block header %}
<video
    src="https://player.vimeo.com/progressive_redirect/playback/727922541/rendition/1080p/file.mp4?loc=external&amp;signature=cbfc2ec884c2abea8922dbc94e0821a1683b460e02d30925c5b3361882c1d2b3"
    autoplay="" loop="" muted="" playsinline=""></video>
{% endblock %}

{% block content %}
<div class="mainsection">
    <form method="POST">
        <h1>Sign up</h1>
        <div class="enterfield">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="enterfield">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="enterfield">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1"
                placeholder="Enter user password">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>
        <div class="dateandimagediv">
            <div class="dateofbirthdiv">
                <label for="Dateofbirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="Dateofbirth" name="Dateofbirth">
            </div>
            <div class="imgselectdiv">
                <label for="formFile" class="form-label">Select a profile img</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>

        <div class="buttondiv">
            <button type="submit" class="signupbutton">Sign up</button>
        </div>
    </form>
</div>
{% endblock %}
